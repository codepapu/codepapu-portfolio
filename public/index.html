<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="code.papu">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks for a redirect in the query string,
        // decodes it back into the correct URL format, and updates the
        // browser's history using window.history.replaceState(...).
        // This allows the URL to be properly reflected without causing a page reload.
        
        (function (l) {
            // Check if the query string starts with a slash
            if (l.search && l.search[1] === '/') {
            // Decode and fix the query string
            var decoded = l.search.slice(1).split('&').map(function (s) {
                return s.replace(/~and~/g, '&'); // Handle custom encoding for '&'
            }).join('?');
            
            // Ensure the URL is updated correctly with proper pathname, decoded query, and hash
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + (l.hash || '')
            );
            }
        }(window.location));
    </script>      
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
